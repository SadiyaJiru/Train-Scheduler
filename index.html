<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <!--Font Awesome-->

  <!-- Bootstrap -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Fire base if using app.js then auth.js and database.js need to be added-->

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluclass myJumbotron">
      <h1 class="display-4">Train Schedules <i class="fas fa-subway"></i>
      </h1>
      <h2>
        <small class="subtitile" class="form-text text-muted">Real Time Updates</small>
      </h2>
      <p class="lead"></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Current Train Schedule</h2>
            <table class="table table-sm table-hover" id="scheduleTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Freq(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <br><br>
    <div class="row table2">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Add New Train</h2>
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="trainName-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>

              <div class="form-group">
                <label for="firstTrain">First Train Time</label>
                <input class="form-control" id="firstTrain-input" type="text">
                <small class="freq" class="form-text text-muted">(hh:mm)</small>

              </div>
              <div class="form-group">
                <label for="freq">frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary float-left" id="submitBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

  </div>
  <!--CLOSING Beginning CONTAINER-->
