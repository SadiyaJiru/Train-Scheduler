<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluclass myJumbotron">

      <h1 class="display-4">Train Schedules </h1>
      <p class="lead">Real time updates.</p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Current Train Schedule</h2>
            <table class="table table-sm table-hover" id ="scheduleTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Freq(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
            <tbody>
            </tbody>
            </table>
            </div>
            </div>
            </div>
            </div>
            
            <br><br>
            <div class="row table2">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="card-title">Add New Train</h2>
            <!-- <div class="table table-sm table-hover table2"> -->
              <form >
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input class="form-control" id="trainName-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrain">First Train Time</label>
                  <input class="form-control" id="firstTrain-input" type="text">
                  <small class="firstTrain" class="form-text text-muted">(HH:mm -military time)</small>
                </div>
                <div class="form-group">
                  <label for="destination">frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary float-left" id="submitBtn">Submit</button>
              </form>
            </div>
          </div>
        </div>
        </div>
        <!-- </div> -->

          </div>
          <!--CLOSING Beginning CONTAINER-->

          <!-- jQuery -->
 
          <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
